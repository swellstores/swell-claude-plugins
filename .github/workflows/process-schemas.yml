name: Process Schemas

on:
  push:
    branches:
      - main
    paths:
      - "schema/**/*.json"
      - "!schema/**/*bundle*.json"

jobs:
  process-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install global tools
        run: npm install -g json-schema-to-typescript prettier

      - name: Install dependencies
        run: npm install
        working-directory: .github/scripts

      - name: Process changed schemas and upload to R2
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: node .github/scripts/process-changed-schemas.js

      - name: Commit generated types
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add types/*.d.ts
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate TypeScript definitions"
            git push
          fi
